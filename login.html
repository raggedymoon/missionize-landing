<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Missionize</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="images/missionize_logo_horizontal_white.png" alt="Missionize" style="filter: invert(1) brightness(0.2);">
            </div>

            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Missionize account</p>
            </div>

            <!-- Alert Message -->
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        minlength="8"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
                <p style="margin-top: 0.5rem;"><a href="#" style="color: var(--color-text-muted);">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect to dashboard if already logged in
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        })();

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            // Client-side validation
            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            if (!password) {
                showAlert('Please enter your password', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }

            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                // Sign in with Supabase
                const { data, error } = await signIn(email, password);

                if (error) {
                    throw new Error(error.message);
                }

                // Show success message
                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please check your credentials.', 'error');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        /**
         * Validate email format
         * @param {string} email - Email to validate
         * @returns {boolean} True if valid email format
         */
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        /**
         * Show alert message
         * @param {string} message - Alert message
         * @param {string} type - Alert type ('error', 'success', 'warning')
         */
        function showAlert(message, type = 'error') {
            const alertElement = document.getElementById('alert');
            if (!alertElement) {
                console.error('Alert element not found');
                return;
            }

            alertElement.textContent = message;
            alertElement.className = `alert alert-${type} show`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
