<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Missionize</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="images/missionize_logo_horizontal_white.png" alt="Missionize" style="filter: invert(1) brightness(0.2);">
            </div>

            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Get started with Missionize for free</p>
            </div>

            <!-- Alert Message -->
            <div id="alert" class="alert"></div>

            <!-- Registration Form -->
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="At least 8 characters"
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        class="form-input"
                        placeholder="Re-enter your password"
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect to dashboard if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const registerBtn = document.getElementById('register-btn');

            // Client-side validation
            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            if (!password) {
                showAlert('Please enter a password', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }

            if (!confirmPassword) {
                showAlert('Please confirm your password', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Disable button during request
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                // Call backend /auth/register endpoint
                const response = await fetch('https://api.missionize.ai/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'Registration failed');
                }

                // Store JWT token
                if (data.token) {
                    setToken(data.token);
                }

                // Show success message
                showAlert('Account created successfully! Redirecting...', 'success');

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);

                // Handle specific error messages
                let errorMessage = error.message || 'Registration failed. Please try again.';

                if (errorMessage.includes('already') || errorMessage.includes('exists') || errorMessage.includes('duplicate')) {
                    errorMessage = 'An account with this email already exists. Please log in instead.';
                }

                showAlert(errorMessage, 'error');

                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        /**
         * Validate email format
         * @param {string} email - Email to validate
         * @returns {boolean} True if valid email format
         */
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        /**
         * Show alert message
         * @param {string} message - Alert message
         * @param {string} type - Alert type ('error', 'success', 'warning')
         */
        function showAlert(message, type = 'error') {
            const alertElement = document.getElementById('alert');
            if (!alertElement) {
                console.error('Alert element not found');
                return;
            }

            alertElement.textContent = message;
            alertElement.className = `alert alert-${type} show`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
